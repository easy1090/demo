<!DOCTYPE html>
<html>
    <head >
        <meta charset="utf-8">
        <title>轮播图</title>
        <script src="./js/jquery.min.js"></script>

    	<style>        	
            .list{  
                width:538px;  
                height:198px;  
                overflow:hidden;  
                margin:100px auto;  
            }  
            .list ul{  
                width:2152px;  
                height:198px;  
                margin:0;  
                padding:0;  
            }  
            .list ul li{  
                float:left;  
                width:538px;  
            } 
    	</style>
    </head>
<body>
    <div class="list" id = "sidle">  
        <ul>  
            <li id="selected" ><img src="./images/ball1.jpg" width="538" height="198" name='1' /></li>  
            <li name='2'><img src="./images/ball2.jpg" width="538" height="198" name="2" /></li>  
            <li name='3'><img src="./images/ball3.jpg" width="538" height="198" /></li>  
            <li name='4'><img src="./images/ball4.jpg" width="538" height="198" /></li>  
        </ul>  
    </div>  
    <script>
        var slide = {
            init:function(){
                this.auto();
            },
            auto:function(){
                var _root = this,
                    ul = $("#sidle").find("ul"),
                    lis = ul.children("li"),
                    width = lis.eq(0).width();//宽度

                setInterval(function(){
                    ul.animate({
                            'margin-left':'-'+ width +'px'
                        },
                        'slow',
                        function(){
                           
                            //此处保证能循环轮播
                            //将已经轮播过的节点的第一张图片添加到末尾的位置
                            //再将margin-left重置为0px;
                            //这样就能一直的循环下去.
                             console.log($('#selected').index());
                            ul.css({'margin-left':0}).
                                children('li').
                                last().
                                after(
                                    ul.children('li').first()
                                );
                        });
                    },3000
                );
            }
        };
        slide.init();
    </script>


</body>
</html>
